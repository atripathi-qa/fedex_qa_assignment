<div class="card">
  <div class="card-body" data-testid="characterCard">
    <h6 class="card-subtitle mb-2 text-muted" data-testid="characterCardSubtext">{{character.name}}</h6>

    <div class="row">
      <div class="col-sm-2" data-cy="gender">Gender:</div>
      <div class="col-sm-10">
        {{character.gender}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2" data-cy="birthYear">Birth year:</div>
      <div class="col-sm-10">
        {{character.birth_year}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2" data-cy="eyeColor">Eye color:</div>
      <div class="col-sm-10">
        {{character.eye_color}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2" data-cy="skinColor">Skin color:</div>
      <div class="col-sm-10">
        {{character.skin_color}}
      </div>
    </div>
  </div>
</div>
